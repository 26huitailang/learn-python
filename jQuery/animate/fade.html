<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script src="../jquery-3.2.0.js"></script>
    <style>
        div {
            width: 80px;
            height: 80px;
            display: none;
        }
    </style>
</head>
<body>
<button>点击这里，看效果</button>
<div id="div1" style="background-color:red;"></div>
<br/>
<div id="div2" style="background-color:green;"></div>
<br/>
<div id="div3" style="background-color:blue;"></div>
</body>
<script>
    $(function () {//fadeIn()方法
        $("button").click(function () {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });
    });
    $(function () {//fadeOut()方法
        $("button").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
    });
    $(function () {//fadeToggle()方法
        $("button").click(function () {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });
    });
    $(function () {//fadeTo()方法
        $("button").click(function () {
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });
    });
</script>
</html>
